<div class = "card-wrapper">
  <div class = "card">
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display">
        <div class = "img-showcase">
          <img src = "{{link}}UploadFiles/{{ProductImage}}" width="200" alt = "shoe image">
        </div>
      </div>
      <div class = "img-select">
        @for(item of product.productsImages.split(',');track item){
        <div class = "img-item">
          <a (click)="showImage(item)" data-id = "1">
            <img src = "{{link}}UploadFiles/{{item}}" alt = "shoe image">
          </a>
        </div>
        }

      </div>
    </div>

    <div class = "product-content">
      <h2 class = "product-title">{{product.productName}}</h2>
      <a href = "#" class = "product-link">{{product.category}}</a>
      <div class = "product-price">
        <p class = "new-price">Price: <span>${{product.price}}</span></p>
      </div>
      <div class = "product-detail">
        <h2>about this item: </h2>
        <p>
            {{product.description}}
        </p>
      </div>

      <div class = "purchase-info">
        <button (click)="productAddedToCart(product)" type = "button" class = "btn">
          Add to Cart <i class = "fa fa-shopping-cart"></i>
        </button>
      </div>
    </div>
  </div>
</div>
